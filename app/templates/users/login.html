{% extends 'base.html' %}

{% block content %}
    <div class="container">
    <h1>Login to your Code Diary</h1>


     <form method="POST">
        <label for="User login">Login</label><br>
         <div class="form-group">
        <input type="text" name="username" placeholder="Type your username"><br>
      </div>
         <div class="form-group">
        <input type="password" name="password"><br>
         </div>
         <div class="form-group">
        <button class="btn btn-secondary" type="submit" value="Submit">Submit</button>
         </div>
    </form>
    </div>

{% endblock %}

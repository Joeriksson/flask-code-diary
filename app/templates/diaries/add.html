{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <h1>Fill in the form below to create a diary entry</h1>
        <div>
            <form method="POST" action="add">
                <label for="Diary Creation">Create your diary entry</label><br>
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" name="title"><br>
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <textarea name="description" rows="10"></textarea>
                </div>
                <div class="form-group">
                    <label for="link">Link: </label>
                    <input type="url" name="link"><br>
                </div>
                <div class="form-group">
                    <button class="btn btn-secondary" type="submit" value="Submit">Submit</button>
                    <a class="btn btn-secondary" href="{{ url_for('index') }}" role="button">Cancel</a>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
